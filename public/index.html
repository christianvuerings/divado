<!doctype html>
<html class="no-js" ng-app="divado">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Divado - List all your GitHub merged branches</title>
    <meta name="description" content="List all your GitHub merged branches">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- inject:css -->
    <link rel="stylesheet" href="public/css/app.css">
    <!-- endinject -->
  </head>
  <body class="dv-container" ng-controller="DivadoController">
    <form class="dv-text-center">
      <label class="dv-visuallyhidden" for="dv-username">GitHub Username</label>
      <input placeholder="GitHub Username" id="dv-username" type="text" />
    </form>
    <!-- inject:js -->
    <script src="public/js/app.js"></script>
    <!-- endinject -->
  </body>
</html>
